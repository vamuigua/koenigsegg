<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <meta name="description" content="description here">
     <meta name="keywords" content="keywords,here">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <!--Foundation link-->
    <link rel="stylesheet" href="css/foundation-6.2.3/css/foundation.css">
    <link rel="stylesheet" href="css/foundation-6.2.3/css/foundation.min.css"> 
    <link rel="stylesheet" href="css/foundation-6.2.3/css/app.css">
    
    <!--Main Stylesheet-->
    <link rel="stylesheet" href="css/main.css">
    
    <!--Font awesome icons-->
    <link rel= "stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css"/>
     
    <!--Local Font awesome-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
     
    <!--Ionicons link-->
    <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    
    <!--Local Ionicons-->
    <link rel="stylesheet" href="css/ionicons-2.0.1/css/ionicons.min.css">
    
    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<body>
    <!--Sticky nav bar-->
<div class="top-bar" style="background-color:rgba(255,252,240,0.7);position:fixed;z-index:2;width:100%;">
  <div class="top-bar-title">
    <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <button class="menu-icon dark" type="button" data-toggle></button>
    </span>
    <img src="img/logo_web_black_shadow_60.png">
  </div>
  <div id="responsive-menu">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu style="">
        <li>
          <a href="#">Cars</a>
          <ul class="menu vertical">
            <li><a href="#">Regera</a></li>
            <li><a href="#">Agera RS</a></li>
            <li><a href="#">Agera One</a></li>
          </ul>
        </li>
        <li><a href="#">Story</a></li>
        <li><a href="#">Find Us</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>
</div>
    <!--img slider-->
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
         <ul class="orbit-container">
    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src="img/01-koenigsegg-regera-geneva-2016-1.jpg" alt="Space">
      <figcaption class="orbit-caption">Unvieling the Ultimate</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="img/steering.jpg" alt="Space">
      <figcaption class="orbit-caption">FEEL THE DRIVE!</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="img/koenigsegg-agera-r-wallpaper-2.jpg" alt="Space">
      <figcaption class="orbit-caption">Classy</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="img/koenigsegg-agera-white-2.jpg" alt="Space">
      <figcaption class="orbit-caption">SLEEK...!</figcaption>
    </li>
  </ul>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  </nav>
</div>
 <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
<!--Foundation js-->
    <script src="css/foundation-6.2.3/js/vendor/jquery.js"></script>
    <script src="css/foundation-6.2.3/js/vendor/foundation.min.js"></script>
    <script src="css/foundation-6.2.3/js/vendor/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
